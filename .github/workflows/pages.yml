name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'docs/**'
      - 'LICENSE'
      - 'references/**'
      - 'skills/**'
      - 'examples/**'
      - 'demo/**'
      - 'autonomy/CONSTITUTION.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site content
        run: |
          set -e  # Exit on any error

          # Create deployment directory
          mkdir -p _site

          # Copy blog content to root (this is the website)
          cp -r blog/* _site/

          # Copy all referenced directories
          cp -r references _site/
          cp -r skills _site/
          cp -r examples _site/
          cp -r docs _site/
          cp -r demo _site/

          # Copy autonomy/CONSTITUTION.md
          mkdir -p _site/autonomy
          cp autonomy/CONSTITUTION.md _site/autonomy/

          # Copy root-level files
          cp README.md _site/
          cp CHANGELOG.md _site/
          cp LICENSE _site/ || echo "LICENSE not found"

          echo "=== Deployment contents ==="
          find _site -type f -name "*.md" | head -50
          echo "=== Total files ==="
          find _site -type f | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
