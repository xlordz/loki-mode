name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-tests:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Run tests
        run: npm test

  python-tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-asyncio
          python3 -m pip install fastapi httpx pydantic sqlalchemy[asyncio] aiosqlite uvicorn

      - name: Run tests
        run: python3 -m pytest

  shell-tests:
    name: Shell tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pydantic

      - name: Run shell tests
        run: bash tests/run-all-tests.sh

  helm-lint:
    name: Helm lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint deploy/helm/autonomi

  dashboard-build:
    name: Dashboard build verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: dashboard-ui/package-lock.json

      - name: Install dependencies
        run: cd dashboard-ui && npm ci

      - name: Build dashboard
        run: cd dashboard-ui && npm run build:all

      - name: Verify build output
        run: |
          if [ ! -f dashboard/static/index.html ]; then
            echo "ERROR: dashboard/static/index.html not found after build"
            exit 1
          fi
          size=$(wc -c < dashboard/static/index.html)
          echo "Dashboard build output size: $size bytes"
          if [ "$size" -lt 100000 ]; then
            echo "ERROR: Build output smaller than expected (${size} < 100000 bytes)"
            exit 1
          fi
