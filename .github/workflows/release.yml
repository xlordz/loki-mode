name: Release

on:
  push:
    paths:
      - 'VERSION'
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release artifact
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Create a clean directory for the release
          mkdir -p release/loki-mode-${{ steps.version.outputs.version }}

          # Copy all files except .git
          rsync -av --exclude='.git' --exclude='release' . release/loki-mode-${{ steps.version.outputs.version }}/

          # Create zip file
          cd release
          zip -r loki-mode-${{ steps.version.outputs.version }}.zip loki-mode-${{ steps.version.outputs.version }}

          # Create tarball
          tar -czvf loki-mode-${{ steps.version.outputs.version }}.tar.gz loki-mode-${{ steps.version.outputs.version }}

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Extract changelog for this version
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ steps.version.outputs.version }}"

          # Get content between this version header and the next version header
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          # If empty, provide default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$VERSION"
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog_body.txt

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Loki Mode v${{ steps.version.outputs.version }}
          body_path: changelog_body.txt
          files: |
            release/loki-mode-${{ steps.version.outputs.version }}.zip
            release/loki-mode-${{ steps.version.outputs.version }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip message
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping release."
