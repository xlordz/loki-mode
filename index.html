<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.autonomi.dev/">
    <link rel="canonical" href="https://www.autonomi.dev/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki Mode - Redirecting to Autonomi</title>
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #FFFFFF;
            color: #18181B;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #18181B;
        }
        p {
            font-size: 1.1rem;
            color: #374151;
            margin-bottom: 1.5rem;
        }
        a {
            color: #5B4EEA;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        a:hover {
            border-bottom-color: #5B4EEA;
        }
        .spinner {
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top-color: #5B4EEA;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loki Mode</h1>
        <div class="spinner"></div>
        <p>Redirecting to <a href="https://www.autonomi.dev/">autonomi.dev</a>...</p>
    </div>
    <script>window.location.replace("https://www.autonomi.dev/");</script>
</body>
</html>
