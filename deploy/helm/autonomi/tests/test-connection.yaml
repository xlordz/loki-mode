apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "autonomi.fullname" . }}-test-connection"
  labels:
    {{- include "autonomi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.5.0
      command:
        - curl
        - "--fail"
        - "--silent"
        - "--show-error"
        - "--max-time"
        - "10"
        - "http://{{ include "autonomi.fullname" . }}-controlplane:{{ .Values.service.port }}/health"
